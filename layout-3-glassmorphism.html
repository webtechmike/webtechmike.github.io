<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bergen - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 0 80px;
            position: relative;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .hero .summary {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Projects Section */
        .projects-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .projects-carousel {
            position: relative;
            overflow: hidden;
            padding: 40px 0;
        }

        .projects-track {
            display: flex;
            gap: 40px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 20px;
        }

        .project-card {
            min-width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-thumbnail {
            width: 100%;
            height: 220px;
            border-radius: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail i {
            position: relative;
            z-index: 2;
        }

        .project-card:hover .project-thumbnail::before {
            opacity: 1;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .project-company {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-duration {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .project-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Navigation */
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-dot.active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .project-card {
                min-width: 320px;
                padding: 30px;
            }

            .projects-track {
                gap: 30px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Michael Bergen</h1>
                <div class="subtitle">Full Stack Software Engineer</div>
                <div class="summary">
                    UI engineer with expertise in performance optimization, accessibility, and full-stack development.
                    Certified Scrum Master with experience building, testing, and integrating microservices across
                    various tech stacks.
                </div>
                <div class="social-links">
                    <a href="https://github.com/webtechmike" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/webtechmike/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="mailto:webtechmike@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="container">
                <h2 class="section-title">Professional Experience</h2>

                <div class="projects-carousel">
                    <div class="projects-track" id="projectsTrack">
                        <!-- Project cards will be populated by JavaScript -->
                    </div>

                    <div class="carousel-nav">
                        <button class="nav-btn" onclick="previousSlide()" id="prevBtn">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <button class="nav-btn" onclick="nextSlide()" id="nextBtn">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="nav-dots" id="navDots">
                        <!-- Navigation dots will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const projects = [
            {
                title: "Fullstack Engineer",
                company: "TEKSystems - Pacific Dental Services",
                duration: "Jan 2025 - Present",
                description: "Led modernization efforts including TypeScript implementation, testing frameworks, and dashboard development. Improved authentication with Okta integration and created comprehensive documentation.",
                technologies: ["TypeScript", "React", "C#", "ASP.NET", "GraphQL", "AWS", "PostgreSQL"],
                icon: "fas fa-tooth"
            },
            {
                title: "Frontend Engineer",
                company: "Insight Global - Capital Group",
                duration: "Oct 2022 - Oct 2024",
                description: "Led critical modernization for Retirement Planning Services, converting legacy JavaScript to TypeScript, implementing RTK Query, and enhancing deployment with AWS Code Pipelines.",
                technologies: ["TypeScript", "React", "Redux", "RTK Query", "AWS", "Material UI", "DataDog"],
                icon: "fas fa-chart-line"
            },
            {
                title: "Frontend Engineer",
                company: "Bloom Protocol",
                duration: "Apr 2022 - Oct 2022",
                description: "Created utility functions and data transformations, consolidated documentation, and advised on module federation to improve developer experience and continuous delivery.",
                technologies: ["TypeScript", "React", "Mocha", "Chai", "Webpack"],
                icon: "fas fa-seedling"
            },
            {
                title: "Specialist Senior",
                company: "Deloitte Consulting - Amazon",
                duration: "Jun 2021 - Apr 2022",
                description: "Led micro frontend development, built data transformation patterns, and created rich text editor using React Slate. Mentored junior developers and maintained 80%+ test coverage.",
                technologies: ["TypeScript", "React", "React Query", "Slate", "Jest", "Cypress"],
                icon: "fab fa-amazon"
            },
            {
                title: "Agency Lead Colleague",
                company: "Perficient - GM Financial",
                duration: "Jun 2017 - Jun 2021",
                description: "Led frontend development for MyAccount platform, refactored JavaScript modules, implemented OKTA integration, and developed internal design system using React.",
                technologies: ["React", "Node.js", "MongoDB", "Jenkins", "AEM", "SOA"],
                icon: "fas fa-car"
            }
        ];

        let currentSlide = 0;
        const projectsTrack = document.getElementById('projectsTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navDots = document.getElementById('navDots');

        function createProjectCard(project) {
            return `
                <div class="project-card">
                    <div class="project-thumbnail">
                        <i class="${project.icon}"></i>
                    </div>
                    <h3 class="project-title">${project.title}</h3>
                    <div class="project-company">${project.company}</div>
                    <div class="project-duration">${project.duration}</div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tech">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            projectsTrack.innerHTML = projects.map(project => createProjectCard(project)).join('');

            // Create navigation dots
            navDots.innerHTML = projects.map((_, index) =>
                `<div class="nav-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`
            ).join('');

            updateControls();
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= projects.length - 1;
        }

        function goToSlide(index) {
            currentSlide = index;
            const translateX = -index * (380 + 40); // card width + gap
            projectsTrack.style.transform = `translateX(${translateX}px)`;

            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            updateControls();
        }

        function nextSlide() {
            if (currentSlide < projects.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        // Initialize
        renderProjects();

        // Auto-advance slides every 6 seconds
        setInterval(() => {
            if (currentSlide < projects.length - 1) {
                goToSlide(currentSlide + 1);
            } else {
                goToSlide(0);
            }
        }, 6000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
    </script>
</body>

</html>
