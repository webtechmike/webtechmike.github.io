<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bergen - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 0 80px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #7c3aed, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #a1a1aa;
            font-weight: 300;
        }

        .hero .summary {
            max-width: 700px;
            margin: 0 auto 50px;
            font-size: 1.2rem;
            color: #d4d4d8;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 80px;
        }

        .social-links a {
            color: #a1a1aa;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }

        .social-links a:hover {
            color: #00d4ff;
            background: rgba(0,212,255,0.1);
            transform: translateY(-5px);
        }

        /* Projects Section */
        .projects-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #ffffff;
            font-weight: 700;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .project-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed, #f59e0b);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border-color: rgba(0,212,255,0.3);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 16px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }

        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail i {
            position: relative;
            z-index: 2;
        }

        .project-card:hover .project-thumbnail::before {
            opacity: 1;
        }

        .project-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .project-company {
            font-size: 1.1rem;
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-duration {
            font-size: 0.95rem;
            color: #71717a;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .project-description {
            font-size: 1rem;
            color: #a1a1aa;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-tag {
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            color: white;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .tech-tag:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .control-btn {
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,212,255,0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,212,255,0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .project-card {
                padding: 30px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Michael Bergen</h1>
            <div class="subtitle">Full Stack Software Engineer</div>
            <div class="summary">
                UI engineer with expertise in performance optimization, accessibility, and full-stack development. 
                Certified Scrum Master with experience building, testing, and integrating microservices across various tech stacks.
            </div>
            <div class="social-links">
                <a href="https://github.com/webtechmike" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/webtechmike/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:webtechmike@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="container">
                <h2 class="section-title">Professional Experience</h2>
                
                <div class="projects-grid" id="projectsGrid">
                    <!-- Project cards will be populated by JavaScript -->
                </div>
                
                <div class="slider-controls">
                    <button class="control-btn" onclick="previousSlide()" id="prevBtn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="control-btn" onclick="nextSlide()" id="nextBtn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const projects = [
            {
                title: "Fullstack Engineer",
                company: "TEKSystems - Pacific Dental Services",
                duration: "Jan 2025 - Present",
                description: "Led modernization efforts including TypeScript implementation, testing frameworks, and dashboard development. Improved authentication with Okta integration and created comprehensive documentation.",
                technologies: ["TypeScript", "React", "C#", "ASP.NET", "GraphQL", "AWS", "PostgreSQL"],
                icon: "fas fa-tooth",
                color: "#00d4ff"
            },
            {
                title: "Frontend Engineer",
                company: "Insight Global - Capital Group",
                duration: "Oct 2022 - Oct 2024",
                description: "Led critical modernization for Retirement Planning Services, converting legacy JavaScript to TypeScript, implementing RTK Query, and enhancing deployment with AWS Code Pipelines.",
                technologies: ["TypeScript", "React", "Redux", "RTK Query", "AWS", "Material UI", "DataDog"],
                icon: "fas fa-chart-line",
                color: "#7c3aed"
            },
            {
                title: "Frontend Engineer",
                company: "Bloom Protocol",
                duration: "Apr 2022 - Oct 2022",
                description: "Created utility functions and data transformations, consolidated documentation, and advised on module federation to improve developer experience and continuous delivery.",
                technologies: ["TypeScript", "React", "Mocha", "Chai", "Webpack"],
                icon: "fas fa-seedling",
                color: "#f59e0b"
            },
            {
                title: "Specialist Senior",
                company: "Deloitte Consulting - Amazon",
                duration: "Jun 2021 - Apr 2022",
                description: "Led micro frontend development, built data transformation patterns, and created rich text editor using React Slate. Mentored junior developers and maintained 80%+ test coverage.",
                technologies: ["TypeScript", "React", "React Query", "Slate", "Jest", "Cypress"],
                icon: "fab fa-amazon",
                color: "#00d4ff"
            },
            {
                title: "Agency Lead Colleague",
                company: "Perficient - GM Financial",
                duration: "Jun 2017 - Jun 2021",
                description: "Led frontend development for MyAccount platform, refactored JavaScript modules, implemented OKTA integration, and developed internal design system using React.",
                technologies: ["React", "Node.js", "MongoDB", "Jenkins", "AEM", "SOA"],
                icon: "fas fa-car",
                color: "#7c3aed"
            }
        ];

        let currentSlide = 0;
        const projectsGrid = document.getElementById('projectsGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function createProjectCard(project) {
            return `
                <div class="project-card">
                    <div class="project-thumbnail">
                        <i class="${project.icon}"></i>
                    </div>
                    <h3 class="project-title">${project.title}</h3>
                    <div class="project-company">${project.company}</div>
                    <div class="project-duration">${project.duration}</div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tech">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            projectsGrid.innerHTML = projects.map(project => createProjectCard(project)).join('');
            updateControls();
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= projects.length - 1;
        }

        function nextSlide() {
            if (currentSlide < projects.length - 1) {
                currentSlide++;
                updateControls();
                // Scroll to the next project
                const cards = document.querySelectorAll('.project-card');
                if (cards[currentSlide]) {
                    cards[currentSlide].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateControls();
                // Scroll to the previous project
                const cards = document.querySelectorAll('.project-card');
                if (cards[currentSlide]) {
                    cards[currentSlide].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        // Initialize
        renderProjects();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
    </script>
</body>
</html>
