<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bergen - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 120px 0 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .hero .summary {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        /* Projects Section */
        .projects-section {
            padding: 80px 0;
            background: #fafafa;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .project-thumbnail {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail i {
            position: relative;
            z-index: 2;
        }

        .project-card:hover .project-thumbnail::before {
            opacity: 1;
        }

        .project-content {
            padding: 30px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .project-company {
            font-size: 1rem;
            color: #667eea;
            font-weight: 600;
        }

        .project-duration {
            font-size: 0.9rem;
            color: #666;
            background: #f5f5f5;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .project-description {
            font-size: 1rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .tech-tag:hover {
            transform: scale(1.05);
        }

        /* Filter Buttons */
        .filter-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .filter-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px 8px 0;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Navigation */
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .project-card {
                margin: 0 10px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Michael Bergen</h1>
                <div class="subtitle">Full Stack Software Engineer</div>
                <div class="summary">
                    UI engineer with expertise in performance optimization, accessibility, and full-stack development.
                    Certified Scrum Master with experience building, testing, and integrating microservices across
                    various tech stacks.
                </div>
                <div class="social-links">
                    <a href="https://github.com/webtechmike" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/webtechmike/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="mailto:webtechmike@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="container">
                <h2 class="section-title">Professional Experience</h2>

                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterProjects('all')">All</button>
                    <button class="filter-btn" onclick="filterProjects('frontend')">Frontend</button>
                    <button class="filter-btn" onclick="filterProjects('fullstack')">Full Stack</button>
                    <button class="filter-btn" onclick="filterProjects('leadership')">Leadership</button>
                </div>

                <div class="projects-grid" id="projectsGrid">
                    <!-- Project cards will be populated by JavaScript -->
                </div>

                <div class="carousel-controls">
                    <button class="control-btn" onclick="previousSlide()" id="prevBtn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="control-btn" onclick="nextSlide()" id="nextBtn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="nav-dots" id="navDots">
                    <!-- Navigation dots will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <script>
        const projects = [
            {
                title: "Fullstack Engineer",
                company: "TEKSystems - Pacific Dental Services",
                duration: "Jan 2025 - Present",
                description: "Led modernization efforts including TypeScript implementation, testing frameworks, and dashboard development. Improved authentication with Okta integration and created comprehensive documentation.",
                technologies: ["TypeScript", "React", "C#", "ASP.NET", "GraphQL", "AWS", "PostgreSQL"],
                icon: "fas fa-tooth",
                category: "fullstack"
            },
            {
                title: "Frontend Engineer",
                company: "Insight Global - Capital Group",
                duration: "Oct 2022 - Oct 2024",
                description: "Led critical modernization for Retirement Planning Services, converting legacy JavaScript to TypeScript, implementing RTK Query, and enhancing deployment with AWS Code Pipelines.",
                technologies: ["TypeScript", "React", "Redux", "RTK Query", "AWS", "Material UI", "DataDog"],
                icon: "fas fa-chart-line",
                category: "frontend"
            },
            {
                title: "Frontend Engineer",
                company: "Bloom Protocol",
                duration: "Apr 2022 - Oct 2022",
                description: "Created utility functions and data transformations, consolidated documentation, and advised on module federation to improve developer experience and continuous delivery.",
                technologies: ["TypeScript", "React", "Mocha", "Chai", "Webpack"],
                icon: "fas fa-seedling",
                category: "frontend"
            },
            {
                title: "Specialist Senior",
                company: "Deloitte Consulting - Amazon",
                duration: "Jun 2021 - Apr 2022",
                description: "Led micro frontend development, built data transformation patterns, and created rich text editor using React Slate. Mentored junior developers and maintained 80%+ test coverage.",
                technologies: ["TypeScript", "React", "React Query", "Slate", "Jest", "Cypress"],
                icon: "fab fa-amazon",
                category: "leadership"
            },
            {
                title: "Agency Lead Colleague",
                company: "Perficient - GM Financial",
                duration: "Jun 2017 - Jun 2021",
                description: "Led frontend development for MyAccount platform, refactored JavaScript modules, implemented OKTA integration, and developed internal design system using React.",
                technologies: ["React", "Node.js", "MongoDB", "Jenkins", "AEM", "SOA"],
                icon: "fas fa-car",
                category: "leadership"
            }
        ];

        let currentSlide = 0;
        let currentFilter = 'all';
        const projectsGrid = document.getElementById('projectsGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navDots = document.getElementById('navDots');

        function createProjectCard(project, index) {
            return `
                <div class="project-card fade-in" data-index="${index}" data-category="${project.category}">
                    <div class="project-thumbnail">
                        <i class="${project.icon}"></i>
                    </div>
                    <div class="project-content">
                        <div class="project-header">
                            <div>
                                <h3 class="project-title">${project.title}</h3>
                                <div class="project-company">${project.company}</div>
                            </div>
                            <div class="project-duration">${project.duration}</div>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            projectsGrid.innerHTML = projects.map((project, index) => createProjectCard(project, index)).join('');

            // Create navigation dots
            navDots.innerHTML = projects.map((_, index) =>
                `<div class="nav-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`
            ).join('');

            updateControls();
        }

        function filterProjects(category) {
            currentFilter = category;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and show projects
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const cardCategory = card.dataset.category;
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'block';
                    card.classList.add('fade-in');
                } else {
                    card.style.display = 'none';
                }
            });

            // Reset to first slide
            currentSlide = 0;
            goToSlide(0);
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= projects.length - 1;
        }

        function goToSlide(index) {
            currentSlide = index;

            // Hide all cards
            document.querySelectorAll('.project-card').forEach(card => {
                card.style.display = 'none';
            });

            // Show current card
            const currentCard = document.querySelector(`[data-index="${index}"]`);
            if (currentCard && (currentFilter === 'all' || currentCard.dataset.category === currentFilter)) {
                currentCard.style.display = 'block';
                currentCard.classList.add('slide-in');
            }

            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            updateControls();
        }

        function nextSlide() {
            if (currentSlide < projects.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        // Initialize
        renderProjects();
        goToSlide(0);

        // Auto-advance slides every 7 seconds
        setInterval(() => {
            if (currentSlide < projects.length - 1) {
                goToSlide(currentSlide + 1);
            } else {
                goToSlide(0);
            }
        }, 7000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });

        // Add click handlers to project cards
        document.addEventListener('click', (e) => {
            if (e.target.closest('.project-card')) {
                const card = e.target.closest('.project-card');
                const index = parseInt(card.dataset.index);
                goToSlide(index);
            }
        });
    </script>
</body>

</html>
