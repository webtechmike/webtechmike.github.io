<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bergen - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0 60px;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hero .summary {
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        /* Projects Section */
        .projects-section {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 60px 0;
            margin-top: 40px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #1a1a1a;
        }

        .projects-slider {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .projects-container {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;
            padding: 0 20px;
        }

        .project-card {
            min-width: 350px;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .project-thumbnail {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.9;
        }

        .project-thumbnail i {
            position: relative;
            z-index: 2;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .project-company {
            font-size: 1rem;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .project-duration {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .project-description {
            font-size: 0.95rem;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Navigation */
        .slider-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dee2e6;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-dot.active {
            background: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .project-card {
                min-width: 300px;
            }
            
            .projects-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Michael Bergen</h1>
            <div class="subtitle">Full Stack Software Engineer</div>
            <div class="summary">
                UI engineer with expertise in performance optimization, accessibility, and full-stack development. 
                Certified Scrum Master with experience building, testing, and integrating microservices across various tech stacks.
            </div>
            <div class="social-links">
                <a href="https://github.com/webtechmike" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/webtechmike/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:webtechmike@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="container">
                <h2 class="section-title">Professional Experience</h2>
                
                <div class="projects-slider">
                    <div class="projects-container" id="projectsContainer">
                        <!-- Project cards will be populated by JavaScript -->
                    </div>
                    
                    <div class="slider-nav" id="sliderNav">
                        <!-- Navigation dots will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const projects = [
            {
                title: "Fullstack Engineer",
                company: "TEKSystems - Pacific Dental Services",
                duration: "Jan 2025 - Present",
                description: "Led modernization efforts including TypeScript implementation, testing frameworks, and dashboard development. Improved authentication with Okta integration and created comprehensive documentation.",
                technologies: ["TypeScript", "React", "C#", "ASP.NET", "GraphQL", "AWS", "PostgreSQL"],
                icon: "fas fa-tooth",
                color: "#4f46e5"
            },
            {
                title: "Frontend Engineer",
                company: "Insight Global - Capital Group",
                duration: "Oct 2022 - Oct 2024",
                description: "Led critical modernization for Retirement Planning Services, converting legacy JavaScript to TypeScript, implementing RTK Query, and enhancing deployment with AWS Code Pipelines.",
                technologies: ["TypeScript", "React", "Redux", "RTK Query", "AWS", "Material UI", "DataDog"],
                icon: "fas fa-chart-line",
                color: "#059669"
            },
            {
                title: "Frontend Engineer",
                company: "Bloom Protocol",
                duration: "Apr 2022 - Oct 2022",
                description: "Created utility functions and data transformations, consolidated documentation, and advised on module federation to improve developer experience and continuous delivery.",
                technologies: ["TypeScript", "React", "Mocha", "Chai", "Webpack"],
                icon: "fas fa-seedling",
                color: "#7c3aed"
            },
            {
                title: "Specialist Senior",
                company: "Deloitte Consulting - Amazon",
                duration: "Jun 2021 - Apr 2022",
                description: "Led micro frontend development, built data transformation patterns, and created rich text editor using React Slate. Mentored junior developers and maintained 80%+ test coverage.",
                technologies: ["TypeScript", "React", "React Query", "Slate", "Jest", "Cypress"],
                icon: "fab fa-amazon",
                color: "#ff9900"
            },
            {
                title: "Agency Lead Colleague",
                company: "Perficient - GM Financial",
                duration: "Jun 2017 - Jun 2021",
                description: "Led frontend development for MyAccount platform, refactored JavaScript modules, implemented OKTA integration, and developed internal design system using React.",
                technologies: ["React", "Node.js", "MongoDB", "Jenkins", "AEM", "SOA"],
                icon: "fas fa-car",
                color: "#dc2626"
            }
        ];

        let currentSlide = 0;
        const projectsContainer = document.getElementById('projectsContainer');
        const sliderNav = document.getElementById('sliderNav');

        function createProjectCard(project) {
            return `
                <div class="project-card">
                    <div class="project-thumbnail" style="background: ${project.color}">
                        <i class="${project.icon}"></i>
                    </div>
                    <h3 class="project-title">${project.title}</h3>
                    <div class="project-company">${project.company}</div>
                    <div class="project-duration">${project.duration}</div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tech">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            projectsContainer.innerHTML = projects.map(project => createProjectCard(project)).join('');
            
            // Create navigation dots
            sliderNav.innerHTML = projects.map((_, index) => 
                `<div class="nav-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`
            ).join('');
        }

        function goToSlide(index) {
            currentSlide = index;
            const translateX = -index * (350 + 30); // card width + gap
            projectsContainer.style.transform = `translateX(${translateX}px)`;
            
            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // Initialize
        renderProjects();

        // Auto-advance slides every 5 seconds
        setInterval(() => {
            currentSlide = (currentSlide + 1) % projects.length;
            goToSlide(currentSlide);
        }, 5000);
    </script>
</body>
</html>
