        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #e0e7ff;
            background: #0a0a0f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Space Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.06) 0%, transparent 50%);
            z-index: -2;
            transition: opacity 0.5s ease;
        }

        /* Animated stars */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(238, 238, 238, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(221, 221, 221, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars 20s linear infinite;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        /* Light theme styles */
        body.light-theme {
            color: #1a1a1a;
            background: #f8fafc;
        }

        body.light-theme::before {
            opacity: 0.3;
        }

        body.light-theme::after {
            opacity: 0.1;
        }

        body.light-theme .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.light-theme .hero-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light-theme .hero h1 {
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-theme .hero .subtitle {
            color: rgba(255, 255, 255, 0.9);
        }

        body.light-theme .hero .summary {

        body.light-theme .section-title {

        }

        body.light-theme .project-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body.light-theme .project-thumbnail {
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .project-thumbnail-title {
            color: #1a1a1a;
        }

        body.light-theme .project-thumbnail-company {
            color: #667eea;
        }

        body.light-theme .project-duration {
            color: #666;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .project-description {
            color: #555;
        }

        body.light-theme .tech-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        body.light-theme .control-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        body.light-theme .control-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #4f46e5;
        }

        body.light-theme .nav-dot {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .nav-dot.active {
            background: rgba(102, 126, 234, 0.6);
            border-color: rgba(102, 126, 234, 0.4);
        }

        body.light-theme .social-links a {
            color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light-theme .social-links a:hover {

        }

        body.light-theme .cockpit-frame::before {

        body.light-theme .cockpit-frame::after {
            border-color: rgba(139, 92, 246, 0.1);
        }

        body.light-theme .hud-corner.top-left {
            border-color: rgba(102, 126, 234, 0.2);
        }

        body.light-theme .hud-corner.top-right {
            border-color: rgba(102, 126, 234, 0.2);
        }

        body.light-theme .hud-corner.bottom-left {
            border-color: rgba(102, 126, 234, 0.2);
        }

        body.light-theme .hud-corner.bottom-right {
            border-color: rgba(102, 126, 234, 0.2);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a5b4fc;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #e0e7ff;
            transform: scale(1.1);
        }

        .theme-btn .moon-icon {
            display: none;
        }

        body.light-theme .theme-btn .sun-icon {
            display: none;
        }

        body.light-theme .theme-btn .moon-icon {
            display: block;
        }

        body.light-theme .theme-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        body.light-theme .theme-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #4f46e5;
        }

        @keyframes stars {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-100px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Cockpit Frame */
        .cockpit-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .cockpit-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            box-shadow:
                inset 0 0 20px rgba(56, 189, 248, 0.1),
                0 0 20px rgba(56, 189, 248, 0.1);
        }

        .cockpit-frame::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 0 80px;
            position: relative;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(3px);
            border-radius: 25px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .hero-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.5), transparent);
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #e0e7ff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(224, 231, 255, 0.3);
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #a5b4fc;
            font-weight: 300;
        }

        .hero .summary {
            max-width: 600px;
            margin: 0 auto 40px;
            font-size: 1.2rem;
            color: #c7d2fe;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a5b4fc;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
        }

        .social-links a:hover {
            color: #e0e7ff;
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.2);
        }

        /* Projects Section */
        .projects-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #e0e7ff;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(224, 231, 255, 0.3);
        }



        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(3px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: border-color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            border-color: rgba(56, 189, 248, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-thumbnail {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e7ff;
            background: rgba(255, 255, 255, 0.01);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
        }

        .project-thumbnail-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .project-thumbnail-company {
            font-size: 1.1rem;
            color: #a5b4fc;
            font-weight: 500;
            text-align: center;
        }

        .project-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail i {
            position: relative;
            z-index: 2;
        }

        .project-card:hover .project-thumbnail::before {
            opacity: 1;
        }

        .project-content {
            padding: 30px;
        }

        .project-header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .project-duration {
            font-size: 0.9rem;
            color: #818cf8;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-description {
            font-size: 1rem;
            color: #c7d2fe;
            line-height: 1.7;
            margin-bottom: 25px;
            max-width: 500px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            background: rgba(56, 189, 248, 0.1);
            color: #a5b4fc;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(56, 189, 248, 0.2);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: rgba(56, 189, 248, 0.2);
            color: #e0e7ff;
            transform: scale(1.05);
        }

        /* Navigation */
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(3px);
            color: #a5b4fc;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(56, 189, 248, 0.1);
            color: #e0e7ff;
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 12px 25px rgba(56, 189, 248, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-dot.active {
            background: rgba(56, 189, 248, 0.6);
            border-color: rgba(56, 189, 248, 0.4);
            transform: scale(1.2);
        }

        /* HUD Elements */
        .hud-corner {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 5;
        }

        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-top: 2px solid rgba(56, 189, 248, 0.4);
            border-left: 2px solid rgba(56, 189, 248, 0.4);
        }

        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-top: 2px solid rgba(56, 189, 248, 0.4);
            border-right: 2px solid rgba(56, 189, 248, 0.4);
        }

        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom: 2px solid rgba(56, 189, 248, 0.4);
            border-left: 2px solid rgba(56, 189, 248, 0.4);
        }

        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid rgba(56, 189, 248, 0.4);
            border-right: 2px solid rgba(56, 189, 248, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .project-card {
                margin: 0 10px;
            }

            .hud-corner {
                width: 60px;
                height: 60px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

                </div>

                <div class="carousel-controls">
                    <button class="control-btn" onclick="previousSlide()" id="prevBtn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="control-btn" onclick="nextSlide()" id="nextBtn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="nav-dots" id="navDots">
                    <!-- Navigation dots will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <script>
        const projects = [
            {
                title: "Fullstack Engineer",
                company: "TEKSystems - Pacific Dental Services",
                duration: "Jan 2025 - Present",
                description: "Led modernization efforts including TypeScript implementation, testing frameworks, and dashboard development. Improved authentication with Okta integration and created comprehensive documentation.",
                technologies: ["TypeScript", "React", "C#", "ASP.NET", "GraphQL", "AWS", "PostgreSQL"],
                category: "fullstack"
            },
            {
                title: "Frontend Engineer",
                company: "Insight Global - Capital Group",
                duration: "Oct 2022 - Oct 2024",
                description: "Led critical modernization for Retirement Planning Services, converting legacy JavaScript to TypeScript, implementing RTK Query, and enhancing deployment with AWS Code Pipelines.",
                technologies: ["TypeScript", "React", "Redux", "RTK Query", "AWS", "Material UI", "DataDog"],
                category: "frontend"
            },
            {
                title: "Frontend Engineer",
                company: "Bloom Protocol",
                duration: "Apr 2022 - Oct 2022",
                description: "Created utility functions and data transformations, consolidated documentation, and advised on module federation to improve developer experience and continuous delivery.",
                technologies: ["TypeScript", "React", "Mocha", "Chai", "Webpack"],
                category: "frontend"
            },
            {
                title: "Specialist Senior",
                company: "Deloitte Consulting - Amazon",
                duration: "Jun 2021 - Apr 2022",
                description: "Led micro frontend development, built data transformation patterns, and created rich text editor using React Slate. Mentored junior developers and maintained 80%+ test coverage.",
                technologies: ["TypeScript", "React", "React Query", "Slate", "Jest", "Cypress"],
                category: "leadership"
            },
            {
                title: "Agency Lead Colleague",
                company: "Perficient - GM Financial",
                duration: "Jun 2017 - Jun 2021",
                description: "Led frontend development for MyAccount platform, refactored JavaScript modules, implemented OKTA integration, and developed internal design system using React.",
                technologies: ["React", "Node.js", "MongoDB", "Jenkins", "AEM", "SOA"],
                category: "leadership"
            }
        ];

        let currentSlide = 0;
        const projectsGrid = document.getElementById('projectsGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navDots = document.getElementById('navDots');

        function createProjectCard(project, index) {
            return `
                <div class="project-card fade-in" data-index="${index}" data-category="${project.category}">
                    <div class="project-thumbnail">
                        <div class="project-thumbnail-title">${project.title}</div>
                        <div class="project-thumbnail-company">${project.company}</div>
                    </div>
                    <div class="project-content">
                        <div class="project-header">
                            <div class="project-duration">${project.duration}</div>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            projectsGrid.innerHTML = projects.map((project, index) => createProjectCard(project, index)).join('');

            // Create navigation dots
            navDots.innerHTML = projects.map((_, index) =>
                `<div class="nav-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`
            ).join('');

            updateControls();
        }



        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= projects.length - 1;
        }

        function goToSlide(index) {
            currentSlide = index;

            // Hide all cards
            document.querySelectorAll('.project-card').forEach(card => {
                card.style.display = 'none';
            });

            // Show current card
            const currentCard = document.querySelector(`[data-index="${index}"]`);
            if (currentCard) {
                currentCard.style.display = 'block';
                currentCard.classList.add('slide-in');
            }

            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            updateControls();
        }

        function nextSlide() {
            if (currentSlide < projects.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        // Initialize
        renderProjects();
        goToSlide(0);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });

        // Add click handlers to project cards
        document.addEventListener('click', (e) => {
            if (e.target.closest('.project-card')) {
                const card = e.target.closest('.project-card');
                const index = parseInt(card.dataset.index);
                goToSlide(index);
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');

            // Save theme preference
            const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
        });
    </script>
</body>

</html>
